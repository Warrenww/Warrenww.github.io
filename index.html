<html>
  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="public/css/index.css" />
  </head>
  <body>
    <button id='updateCatData' hidden></button>

    <div class="head">
      <div class="start_holder">
        <button id='start' >遊戲開始</button>
      </div>
    </div>
    <div class="page_1">

      <div style="text-align:left">
        <p><span class="glyphicon glyphicon-info-sign"></span> 如欲清除某一列中全部的選擇，點選該列的名稱即可</p>
        <p><span class="glyphicon glyphicon-info-sign"></span> 調整過等級後，請在下方再次點選該貓咪</p>
        <p><span class="glyphicon glyphicon-info-sign"></span> 點選範圍選擇器的上下界，可以手動輸入值</p>
        <p><span class="glyphicon glyphicon-info-sign"></span> 點選範圍選擇器的名稱，可以禁用該篩選器</p>
      </div>

      <div class="select">
        <table id="upper_table">
            <tr>
                <th colspan="2">稀有度</th>
                <td colspan="4" class="select_rarity"></td>
            </tr>
            <tr>
                <th colspan="2">屬性</th>
                <td colspan="4" class="select_color"></td>
            </tr>
            <tr>
                <th colspan="2" rowspan="2">能力</th>
                <td colspan="4" rowspan="2" class="select_ability"></td>
            </tr>
            <tr></tr>
            <tr>
              <th colspan="2" style="height:50px">等級</th>
              <td style="width:500px" class="level" colspan="3">
                <div id="level" class="slider" init-val='30'></div>
              </td>
              <td style="width:125px" colspan="1">
                <span id="lv_minus" class="glyphicon glyphicon-minus"></span>
                <span id="level_num">30</span>
                <span id="lv_plus" class="glyphicon glyphicon-plus"></span>
              </td >
            </tr>


        </table>
        <table id="lower_table">
          <thead class="tbody_togger">
            <th colspan="6">
              更多篩選器
            </th>
          </thead>
          <tbody hidden>
            <tr>
              <th colspan="2" style="height:50px" value='0' name='lv1體力' lv-bind=true>體力下限</th>
              <td style="width:500px" class="select_hp" colspan="2">
                <div id="select_hp" class='slider'></div>
              </td>
              <td colspan="1" class="value_display">
                30000
              </td>
            </tr>
            <tr>
              <th colspan="2" style="height:50px" value='0' name='kb' lv-bind=false>KB</th>
              <td style="width:500px" class="select_hp" colspan="2">
                <div id="select_kb" class='slider'></div>
              </td>
              <td colspan="1" class="value_display">
                3
              </td>
            </tr>
          </tbody>
        </table>

        <div style="display:flex;margin:1%">
          <button id="search_ability" >GO</button>
          <button id="clear_all">Clear All</button>

        </div>
        <div style="display:flex;width:100%">
          <div class="compareSorce">
            <div id="selected">
            </div>
            <div style="display:flex">
              <button id="pre_sel_pg"><span class="glyphicon glyphicon-chevron-up"></span>上一排</button>
              <button id="next_sel_pg">下一排<span class="glyphicon glyphicon-chevron-down"></span></button>
            </div>
          </div>
          <div class="compareTarget">
            <p>將想比較的貓咪拖曳進來</p>
          </div>

        </div>

      <div class="display" id="display_1">
        <img id="loading" src='https://gifimage.net/wp-content/uploads/2017/06/loading-gif-13.gif' hidden="true"/>
        <table class="dataTable">
        </table>
      </div>
    </div>
    <div class="page_2" >

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://johnny.github.io/jquery-sortable/js/jquery-sortable.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="public/js/index.js"></script>
    <script src="js/index.js"></script>
    <script src="../js/jquery.easing.1.3.js"></script>
    <script src="/socket.io/socket.io.js"></script>
  </body>
</html>

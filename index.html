<html>
  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="public/css/index.css" />
  </head>
  <body>
    <button id='updateCatData' hidden></button>

    <div class="head">
      <div class="start_holder">
        <button id='start' >遊戲開始</button>
        <button id='setting' data-toggle="modal" data-target="#settingModal">選項</button>
      </div>
    </div>

    <div class="page_1">

      <div style="text-align:left" hidden>
        <p><span class="glyphicon glyphicon-info-sign"></span> 如欲清除某一列中全部的選擇，點選該列的名稱即可</p>
        <p><span class="glyphicon glyphicon-info-sign"></span> 調整過等級後，請在下方再次點選該貓咪</p>
        <p><span class="glyphicon glyphicon-info-sign"></span> 點選範圍選擇器的上下界，可以手動輸入值</p>
        <p><span class="glyphicon glyphicon-info-sign"></span> 點選範圍選擇器的名稱，可以禁用該篩選器</p>
      </div>

      <div class="select">
        <div class="search" >
          <input type="text" id="searchBox" placeholder="Search for Cats...">
          <button id="searchBut"><span class="glyphicon glyphicon-search"></span></button>
        </div>
        <table id="upper_table">
            <tr>
                <th colspan="2">稀有度</th>
                <td colspan="4" class="select_rarity"></td>
            </tr>
            <tr>
                <th colspan="2">屬性</th>
                <td colspan="4" class="select_color"></td>
            </tr>
            <tr>
                <th colspan="2" rowspan="2">能力</th>
                <td colspan="4" rowspan="2" class="select_ability"></td>
            </tr>
            <tr></tr>
            <!-- <tr>
              <th colspan="2" style="height:50px">等級</th>
              <td style="width:500px" class="level" colspan="3">
                <div id="level" class="slider" init-val='30'></div>
              </td>
              <td style="width:125px" colspan="1" >
                <span id="level_num">30</span>
              </td >
            </tr> -->


        </table>
        <table id="lower_table">
          <tbody>
            <tr>
              <th rowspan="2" id="selectAll">
                全選
              </th>
              <th colspan="8">
                更多篩選器
              </th>
            </tr>
            <tr>
              <th class="filter_option" id="lv1體力" lv-bind="true" value="10000" reverse="false" range="[1000,100000]" step="1000" active="false">體力</th>
              <th class="filter_option" id="lv1dps" lv-bind="true" value="3000" reverse="false" range="[100,10000]" step="100" active="false">DPS</th>
              <th class="filter_option" id="速度" lv-bind="false" value="10" reverse="false" range="[1,100]" step="1" active="false">速度</th>
              <th class="filter_option" id="花費" lv-bind="false" value="1000" reverse="false" range="[0,5000]" step="10" active="false">花費</th>
              <th class="filter_option" id="攻頻" lv-bind="false" value="5" reverse="false" range="[0,20]" step="0.5" active="false">攻頻</th>
              <th class="filter_option" id="lv1攻擊" lv-bind="true" value="10000" reverse="false" range="[1000,100000]" step="1000" active="false">攻撃力</th>
              <th class="filter_option" id="射程" lv-bind="false" value="300" reverse="false" range="[10,1000]" step="10" active="false">射程</th>
              <th class="filter_option" id="再生産" lv-bind="false" value="5" reverse="false" range="[2,300]" step="1" active="false">再生産</th>
            </tr>
            <tr id="slider_holder">
              <td class="active"></td>
              <td colspan="6">
                <div class="slider"></div>
              </td>
              <td class="value_display"></td>
              <td class="reverse"></td>
            </tr>
          </tbody>
        </table>

        <div style="display:flex;margin:1%">
          <button id="search_ability" >GO</button>
          <button id="clear_all">Clear All</button>

        </div>
        <div style="display:flex;width:100%">
          <div class="compareSorce">
            <div id="selected" class="sortable">
            </div>
            <div class="page_group">

            </div>
            <div class="button_group" >
              <button id="pre_sel_pg"><span class="glyphicon glyphicon-chevron-up"></span>上一排</button>
              <button id="compare" hidden>compare</span></button>
              <button id="next_sel_pg">下一排<span class="glyphicon glyphicon-chevron-down"></span></button>
            </div>
          </div>
          <div class="compareTarget sortable">
          </div>

        </div>

        <div class="display">
        <table class="dataTable">
        </table>
        <div class="compareTable sortable">
        </div>
      </div>
      </div>
    </div>
    <div class="page_2" >
      <button id="test">test</button>
    </div>
    <div id="TOOLTIP">This is a tool tip</div>
    <div class="modal fade" id="settingModal" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Setting</h4>
          </div>
          <div class="modal-body">
            <table class="setting_table">
              <tr>
                <th>最大比較欄數</th>
                <td id="compare_max">
                  <span class="glyphicon glyphicon-minus"></span>
                  <span id="value"></span>
                  <span class="glyphicon glyphicon-plus"></span>
                </td>
              </tr>
              <tr>
                <th>顯示ID</th>
                <td id="display_id"></td>
              </tr>
            </table>
          </div>
          <div class="modal-footer">
            <button id="setting-submit" class="btn btn-default" >Confirm</button>
            <button id="setting-cancel" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://johnny.github.io/jquery-sortable/js/jquery-sortable.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="public/js/html2canvas.min.js"></script>
    <script src="public/js/index.js"></script>
    <script src="../js/jquery.easing.1.3.js"></script>
    <script src="/socket.io/socket.io.js"></script>
  </body>
</html>

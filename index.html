    <div class="head">
      <div class="start_holder">
        <button id='start'>遊戲開始</button>
      </div>

    </div>
    <div class="page_1">
      <div class="choose" id="searchCat">
          <table>
              <tr>
                  <th colspan="2">稀有度</th>
                  <th colspan="3"><select class="rare"></select></th>
              </tr>
              <tr>
                  <th colspan="2">貓咪</th>
                  <th colspan="3"><select class="cat" ><option value="-1" class="option">請選擇</option></select></th>
              </tr>
              <tr>
                <th>階級</th>
                <th>
                  <select class="state">
                    <option value="1" class="option">1階</option>
                    <option value="2" class="option">2階</option>
                    <option value="3" class="option">3階</option>
                  </select>
                </th>
                <th>等級</th>
                <th>
                  <input type="range" class="slider" value="30" min="1" id="level"></input>
                </th>
                <th style="width:125px" >
                  <span id="lv_minus" class="glyphicon glyphicon-minus"></span>
                  <span id="level_num"> 30 </span>
                  <span id="lv_plus" class="glyphicon glyphicon-plus"></span>
                </th>
              </tr>

          </table>
          <button id="search" >GO</button>
      </div>
      <div class="select">
        <table>
            <tr>
                <th colspan="2">稀有度</th>
                <td colspan="3" class="select_rarity"></td>
            </tr>
            <tr>
                <th colspan="2">屬性</th>
                <td colspan="3" class="select_color"></td>
            </tr>
            <tr>
                <th colspan="2" rowspan="2">能力</th>
                <td colspan="3" rowspan="2" class="select_ability"></td>
            </tr>

        </table>
        <div style="display:flex;margin:1%">
          <button id="search_ability" disabled>GO</button>
          <button id="clear">Clear</button>
        </div>
        <div id="selected">

        </div>
        <div style="display:flex">
          <button id="pre_sel_pg"><span class="glyphicon glyphicon-chevron-up"></span>上一排</button>
          <button id="next_sel_pg">下一排<span class="glyphicon glyphicon-chevron-down"></span></button>
        </div>


      </div>

      <div class="display" id="display_1">
        <img id="loading" src='https://gifimage.net/wp-content/uploads/2017/06/loading-gif-13.gif' hidden="true"/>
        <table class="dataTable">
        </table>
